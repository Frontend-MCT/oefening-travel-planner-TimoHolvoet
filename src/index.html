<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This website enables you to keep track of your adventures!">

  <title>Travel Planner - Organise your adventures</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
  <script src="script/app.js"></script>
  <title>Document</title>
</head>

<body>

  <div class="o-grid u-grid-main-layout">
    <aside class="c-sidebar">
      <header class="c-sidebar-header">
        <img src="favicon-32.png" alt="Important for SEO!" title="Hover me!" class="c-sidebar-header__image">
        <h1 class="c-sidebar-header__title">Travel Planner</h1>
      </header>
      <nav class="c-sidebar__menu">
        <h4 class="c-menu__title">
          Choose a region
        </h4>
        <ul class="c-menu-list">
          <li class="c-menu__item">
            <button class="c-menu__link js-region-select" data-region="africa">Africa</button>
          </li>
          <li class="c-menu__item">
            <button class="c-menu__link js-region-select" data-region="americas">Americas</button>
          </li>
          <li class="c-menu__item">
            <button class="c-menu__link js-region-select" data-region="asia">Asia</button>
          </li>
          <li class="c-menu__item">
            <button class="c-menu__link js-region-select" data-region="europe">Europe</button>
          </li>
          <li class="c-menu__item">
            <button class="c-menu__link js-region-select" data-region="oceania">Oceania</button>
          </li>
        </ul>
      </nav>
      <div class="c-sidebar-counter">
        <span class="u-color-alpha js-amount">18</span> / 250
      </div>
    </aside>
    <main class="c-content">
      <div class="o-grid u-grid-overview js-country-holder">
        <article>
          <input id="BE" class="o-hide c-country-input" type="checkbox">
          <label for="BE" class="c-country"></label>
          <div class="c-country-header">
            <h2 class="c-country-header-name js-country">Belgium</h2>
            <img class="c-country-header-flag js-country-flag" src="" alt="The flag of Belgium">
          </div>
          <p class="c-country__native_name js-country-native">BelgiÃ«</p>
          <img src="" alt="" class="">
        </article>
      </div>
    </main>
  </div>
</body>

</html>
